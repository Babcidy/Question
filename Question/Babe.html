<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Will You Be My Valentine?</title>

<style>
body {
  margin: 0;
  min-height: 100vh;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  font-family: "Segoe UI", sans-serif;
  overflow-x: hidden;
}

.page {
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: flex-start;
  padding: 50px 15px;
}

.card {
  position: relative;
  border-radius: 22px;
  text-align: center;
  max-width: 420px;
  width: 100%;
  color: white;
  box-shadow: 0 20px 40px rgba(0,0,0,0.25);
  overflow: hidden;
  min-height: 500px;
}

.card::before {
  content: "";
  position: absolute;
  inset: 0;
  background: rgba(0,0,0,0.45);
  z-index: 0;
}

.card-content {
  position: relative;
  z-index: 1;
  padding: 40px;
}

h1 { color: #fff; }
p { color: #f1f1f1; font-size: 18px; }

.buttons {
  margin-top: 30px;
  position: relative;
  height: 120px;
}

button {
  padding: 14px 26px;
  font-size: 16px;
  border: none;
  border-radius: 30px;
  cursor: pointer;
  transition: 0.2s ease;
}

#yesBtn {
  background: #e63946;
  color: white;
}
#yesBtn:hover { transform: scale(1.05); }

#noBtn {
  background: #adb5bd;
  color: white;
  position: absolute;
}

.lock {
  margin-top: 25px;
  font-size: 40px;
  opacity: 0.85;
}

.secret {
  display: none;
  margin-top: 25px;
  padding: 25px;
  background: rgba(255,255,255,0.15);
  border-radius: 16px;
}

.typewriter {
  white-space: pre-wrap;
  line-height: 1.6;
  color: #fff;
}

.reply {
  display: block;
  margin-top: 15px;
  padding: 12px 20px;
  border-radius: 25px;
  text-decoration: none;
  color: white;
  background: #25d366;
}

.confetti {
  position: fixed;
  width: 8px;
  height: 8px;
  top: -10px;
  animation: fall linear forwards;
  z-index: 1;
}

@keyframes fall {
  to {
    transform: translateY(110vh) rotate(360deg);
    opacity: 0;
  }
}

/* Fade slideshow */
.slideshow-image {
  position: absolute;
  inset: 0;
  width: 100%;
  height: 100%;
  background-size: cover;
  background-position: center;
  opacity: 0;
  transition: opacity 2s ease-in-out;
}
.slideshow-image.active { opacity: 1; }

</style>
</head>

<body>

<div class="page">
  <div class="card" id="card">
    <div class="slideshow-container" id="slideshow">
      <!-- JS will inject images here -->
    </div>

    <div class="card-content">
      <h1>Hey Mama, I have something special to ask you‚Ä¶</h1>
      <p>Will you be my Valentine? ‚ù§Ô∏è</p>

      <div class="buttons" id="buttons">
        <button id="yesBtn">Yes üíñ</button>
        <button id="noBtn">No üôÉ</button>
      </div>

      <div class="lock" id="lock">üîí</div>

      <div class="secret" id="secret">
        <h3>üíå A little secret‚Ä¶</h3>
        <div class="typewriter" id="typeText"></div>

        <a class="reply"
           href="https://wa.me/2347041730519?text=I%20said%20YES%20‚ù§Ô∏è"
           target="_blank">
           Send your response to me here mama üí¨
        </a>
      </div>
    </div>
  </div>
</div>

<!-- Local audio file -->
<audio id="bgMusic" loop>
  <source src="Number.mp3" type="audio/mpeg">
</audio>

<script>
/* ========= SLIDESHOW WITH FADE ========= */
const images = ["dee1.JPEG", "dee2.JPEG", "dee3.JPEG"];
const slideshow = document.getElementById("slideshow");

images.forEach((src, idx) => {
  const div = document.createElement("div");
  div.classList.add("slideshow-image");
  if(idx === 0) div.classList.add("active");
  div.style.backgroundImage = `url('${src}')`;
  slideshow.appendChild(div);
});

let currentIndex = 0;
const slides = document.querySelectorAll(".slideshow-image");

setInterval(() => {
  slides[currentIndex].classList.remove("active");
  currentIndex = (currentIndex + 1) % slides.length;
  slides[currentIndex].classList.add("active");
}, 5000); // change image every 5s

/* ========= MAIN LOGIC ========= */
const message = `The song in the background is mine lol but you know that

I made this page because you genuinely matter to me.
Because I wanted to ask you in a way that feels
intentional, gentle, and honest.

Given everything we've been through, I thought this was the best way to do it.

Sorry it took so long, I was genuinely thinking of a way i could show how much you meant to me in my own way
and there were so many errors in my code because i was rushing to meet up. Forgive me.

I want this to work between us so badly but id be lying if i said i wasnt also worried and scared that it might not work

I love you greatly my viscountess

Thank you for choosing me.
‚Äî Viscount Tess ‚ù§Ô∏è`;

const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");

yesBtn.addEventListener("click", unlockEverything);
noBtn.addEventListener("mouseover", moveNo);
noBtn.addEventListener("touchstart", moveNo); // mobile support

function unlockEverything() {
  document.getElementById("buttons").style.display = "none";
  document.getElementById("lock").style.display = "none";
  document.getElementById("secret").style.display = "block";
  startTyping();
  startConfetti();

  // Play local audio
  const music = document.getElementById("bgMusic");
  music.play().catch(err => console.log("Playback prevented:", err));
}

function moveNo() {
  const btnContainer = document.getElementById("buttons");
  const maxX = btnContainer.clientWidth - noBtn.offsetWidth;
  const maxY = btnContainer.clientHeight - noBtn.offsetHeight;
  noBtn.style.left = Math.random() * maxX + "px";
  noBtn.style.top = Math.random() * maxY + "px";
}

function startTyping() {
  let i = 0;
  const target = document.getElementById("typeText");
  const interval = setInterval(() => {
    target.textContent += message.charAt(i);
    i++;
    if (i >= message.length) clearInterval(interval);
  }, 40);
}

function startConfetti() {
  for (let i = 0; i < 80; i++) {
    const c = document.createElement("div");
    c.className = "confetti";
    c.style.left = Math.random() * 100 + "vw";
    c.style.background = `hsl(${Math.random()*360},80%,60%)`;
    c.style.animationDuration = 2 + Math.random() * 3 + "s";
    document.body.appendChild(c);
    setTimeout(() => c.remove(), 5000);
  }
}
</script>

</body>
</html>
